<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <!--The viewport meta tag is used to improve the presentation and behavior of the samples
    on iOS devices-->
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Create Map with Custom ArcGISDynamicMapServiceLayer Layer
    Definitions</title>

  <link rel="stylesheet"
        href="http://js.arcgis.com/3.12/esri/css/esri.css"/>
  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    footer{
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
    }

  </style>

  <script src="http://js.arcgis.com/3.12/"></script>
  <script>
    /*
     Final Project Requirements:
     1) A map using ArcGIS javascript API.
     2) The map must point to at least one of your' own map services.
     3) The map service should be pointed to a database.
     4) The map should have some interactive feature in it (drawing or buttons to turn layer on/off, etc).
     5) Be creative.
     **/

    var map;

    require([
          "esri/map",
          "esri/layers/FeatureLayer",
          "esri/geometry/Point",
          "dojo/domReady!"
        ],
        function (Map, ArcGISDynamicMapServiceLayer, ImageParameters) {

          map = new Map("mapDiv", {
            basemap: "streets",
            center: [-72, 35],
            zoom: 7
          });

          // Create a new layer and add that layer to the map.
          var lyr = new ArcGISDynamicMapServiceLayer("http://dev.tsstools.com/arcgis/rest/services/hu/hu2/MapServer");
          map.addLayer(lyr);


            window.onClick = function(){
                var point = new Point(-72, 35);
                map.centerAndZoom(point, 12);
            }

        });
  </script>
</head>

<body>
<div id="mapDiv"></div>

<footer>
    <button onclick="onClick()">Favorite 1</button>
</footer>
</body>
</html>
